{% extends "sidebar.html" %}
{% block content %}
 <h1>{{section_name}}</h1>
 {% if show_intro %}
  <h4>
   Consensus sequence track the evolution of HIV in terms of major variants.
  </h4>
 {% endif %}
 <form role="form" action="" method="post" name="consensi_settings" class="form-horizontal">
  {{form.hidden_tag()}}
  <div class="form-group">
   {{form.patient.label}} {{form.patient}}
  </div>
  <div class="form-group">
   {{form.region.label}} {{form.region}}
  </div>
  <button type="submit" class="btn btn-default">Download sequences</button>
 </form>
{% endblock %}
