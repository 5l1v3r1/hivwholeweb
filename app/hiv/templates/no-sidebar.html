{% extends "base.html" %}
{% block contentwrapper %}

    <!-- TODO: maybe we want container-fluid here? -->
    <div class="container">
      <div class="starter-template">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
        {% for message in messages %}
            <li>{{ message }} </li>
        {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
      </div>
    </div>

{% endblock %}
